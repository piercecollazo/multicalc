<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MultiCalc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="container">
        <form id="list-management">
            <input id="listNumber" type="text">
            <button id="append">Append to the List</button>
            <button id="remove">Remove from the List</button>
            <button id="clear">Clear List</button>
        </form>
        <form id="math-section">
            <input id="numberForMath" type="text">
            <button id="add">Add to All</button>
            <button id="subtract">Subtract from All</button>
            <button id="multiply">Multiply by All</button>
            <button id="divide">Divide from All</button>
        </form>
        <div id="numbers">
            <ul id="numberList">
    
            </ul>
        </div>
    </div>
</body>
</html>
